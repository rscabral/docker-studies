version: '3'
volumes: 
  data:
networks: 
  db:
  web:
  queue:
services: 
  mydbserver:
    image: postgres:9.6
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes: 
      # Data Volume
      - data:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
      - db
  frontend:
    image: nginx:1.13
    volumes: 
      # Site
      - ./frontend:/usr/share/nginx/html/
      # Reverse Proxy
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - 80:80
    networks: 
      - web
    depends_on: 
      - backend
  backend:
    image: python:3.6
    volumes: 
      - ./backend:/backend
    working_dir: /backend
    command: bash ./app.sh
    networks: 
      - db
      - web
      - queue
    depends_on: 
      - mydbserver
    environment: 
      - DB_NAME=email_sender_test_override
  queue:
    image: redis:3.2
    networks: 
      - queue
  worker:
    build: worker
    volumes: 
      # Worker
      - ./worker:/worker
    working_dir: /worker
    command: worker.py
    networks: 
      - queue
    depends_on: 
      - queue
